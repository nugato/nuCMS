Nugato\Bundle\NuCmsBundle\Component\Blog\Entity\Post:
    type: entity
    table: nucms_blog_post
    repositoryClass: Nugato\Bundle\NuCmsBundle\Component\Blog\Repository\PostRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        code:
            type: string
            length: 255
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        mainTaxon:
            targetEntity: Nugato\Bundle\NuCmsBundle\Entity\Taxon
            joinColumn:
                name: main_taxon
                referencedColumnName: id
                nullable: true
                onDelete: CASCADE
    manyToMany:
        taxons:
            targetEntity: Nugato\Bundle\NuCmsBundle\Entity\Taxon
            joinTable:
                name: nucms_blog_post_taxon
                joinColumns:
                    blog_post_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    taxon_id:
                        referencedColumnName: id
    uniqueConstraints:
        search_idx:
            columns:
                - code
    lifecycleCallbacks: {  }
